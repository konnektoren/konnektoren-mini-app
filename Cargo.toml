[package]
name = "konnektoren-mini-app"
version = "0.1.1"
edition = "2021"
description = "Telegram Mini App for Konnektoren"

[lib]
name = "konnektoren_mini_app"
path = "src/lib.rs"

[[bin]]
name = "konnektoren_mini_app_bin"
path = "src/main.rs"

[dependencies]
gloo = { version = "0.11.0", features = ["storage", "timers"] }
konnektoren-core = { git = "https://github.com/konnektoren/konnektoren-rs.git", default-features = false }
konnektoren-yew = { git = "https://github.com/konnektoren/konnektoren-rs.git", default-features = false, features = [
    "storage",
    "effects",
    "music",
] }
log = "0.4.21"
yew = { version = "0.21", features = ["csr"] }
yew-router = { version = "0.18.0" }
wasm-bindgen = "0.2.92"
wasm-bindgen-futures = "0.4.42"
console_log = "1.0.0"
gloo-timers = "0.3.0"
gloo-utils = "0.2.0"
web-sys = { version = "0.3.69", features = ["HtmlAudioElement"] }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
serde_yaml = "0.9.33"
reqwest = { version = "0.12.5", features = ["json"] }
anyhow = "1.0.86"

[dev-dependencies]
wasm-bindgen-test = "0.3.30"
